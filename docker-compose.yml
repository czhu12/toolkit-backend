version: '3.2'
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=jumpstart
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - "dbdata:/var/lib/postgresql/data"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build: .
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/jumpstart
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  dbdata:
